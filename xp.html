<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Fireworks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
        }

        .countdown, .box, #fireworks {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown {
            font-size: 100px;
            font-weight: bold;
            animation: fadeInOut 1s ease-in-out infinite;
        }

        .box {
            background: red;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px yellow;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Äáº¿m ngÆ°á»£c -->
    <div class="countdown" id="countdown">3</div>

    <!-- Há»™p phÃ¡o hoa -->
    <div class="box" id="box" style="display: none;">Báº¥m vÃ o Ä‘i ðŸ˜—</div>

    <!-- Hiá»‡u á»©ng phÃ¡o hoa -->
    <canvas id="fireworks" style="display: none;"></canvas>

    <script>
        const countdownEl = document.getElementById('countdown');
        const boxEl = document.getElementById('box');
        const fireworksCanvas = document.getElementById('fireworks');
        const ctx = fireworksCanvas.getContext('2d');

        // Äáº¿m ngÆ°á»£c
        let count = 3;
        const countdown = setInterval(() => {
            countdownEl.textContent = count;
            count--;
            if (count < 0) {
                clearInterval(countdown);
                countdownEl.style.display = 'none';
                boxEl.style.display = 'block';
            }
        }, 1000);

        // Khi nháº¥p vÃ o há»™p phÃ¡o hoa
        boxEl.addEventListener('click', () => {
            boxEl.style.display = 'none';
            fireworksCanvas.style.display = 'block';
            startFireworks();
        });

        // Hiá»‡u á»©ng phÃ¡o hoa
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;

        const fireworks = [];
        const particles = [];

        class Firework {
            constructor(x, y, targetY) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.speed = 5;
                this.exploded = false;
            }

            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.exploded = true;
                    for (let i = 0; i < 120; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 4 + 1;
                this.gravity = 0.05;
                this.life = Math.random() * 120 + 60;
                this.alpha = 1;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.life--;
                this.alpha -= 0.01;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createFirework() {
            const x = Math.random() * fireworksCanvas.width;
            const y = fireworksCanvas.height;
            const targetY = Math.random() * fireworksCanvas.height / 2;
            fireworks.push(new Firework(x, y, targetY));
        }

        function startFireworks() {
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

                fireworks.forEach((firework, index) => {
                    firework.update();
                    firework.draw();
                    if (firework.exploded) fireworks.splice(index, 1);
                });

                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.life <= 0) particles.splice(index, 1);
                });

                requestAnimationFrame(animate);
            }

            setInterval(createFirework, 400);
            animate();
        }
    </script>

</body></html>
